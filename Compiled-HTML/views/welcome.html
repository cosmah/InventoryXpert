body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
.header {
  background-color: #00a98f;
  color: white;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.logo {
  font-size: 24px;
  font-weight: bold;
  display: flex;
  align-items: center;
}
.logo i {
  margin-right: 10px;
}
.user-profile {
  font-size: 18px;
}
.sidebar {
  background-color: #f0f0f0;
  float: left;

  height: 100vh;
}
.sidebar ul {
  list-style-type: none;
  padding: 0;
  margin: 0;

.sidebar li {
  padding: 15px;

.sidebar li a {
  color: #333;

  font-weight: bold;

}

  margin-right: 10px;
}
.content {

  padding: 20px;

/* JS Script */
function setActiveMenuItem(element) {
  const menuItems = document.getElementsByClassName('menu-item');
  for (let i = 0; i < menuItems.length; i++) {
    menuItems[i].classList.remove('active');
  }
  element.classList.add('active');
}
/* Additional Styles */
h1 {
  color: #00a98f;
  font-size: 28px;
  margin-bottom: 20px;
}
.shortcuts {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  align-items: center;
}
.shortcut {
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  border-radius: 5px;
  color: #333;
  display: flex;
  align-items: center;
  padding: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}
.shortcut:hover {
  background-color: #d4d4d4;
}
.shortcut i {
  margin-right: 10px;
  font-size: 24px;
}
.shortcut span {
  font-weight: bold;
