<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script src="https://unpkg.com/countriesjs@1.0.4"></script>
    <title>InventoryXpert | InventoryXpert</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="root">
      <form>
        <h1>REGISTER BUSINESS </h1>
        <label for="company">Company/Organization:</label>
        <input id="company" type="text" name="company" required=""><br>
        <label for="email">Email Address:</label>
        <input id="email" type="email" name="email" required=""><br>
        <label for="username">Username:</label>
        <input id="username" type="text" name="username" required=""><br>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" required=""><br>
        <label for="contact">Contact Number:</label>
        <input id="contact" type="tel" name="contact"><br>
        <label for="city">Address:</label>
        <input id="address" type="text" name="city"><br>
        <label for="address">Address:</label>
        <input id="address" type="text" name="address"><br>
        <label for="country">Country:</label>
        <select id="country" name="country">
          <!-- Options will be dynamically generated-->
        </select><br>
        <label for="payment">Payment/Billing Information:</label>
        <input id="payment" type="text" name="payment"><br>
        <label for="additional">Additional Information:</label>
        <textarea id="additional" name="additional"></textarea><br>
        <input type="submit" value="Register">
        <script>
          const selectElement = document.getElementById('country');
          const countries = countriesjs.all();
          countries.forEach((country) => {
          const option = document.createElement('option');
          option.value = country.name;
          option.text = country.name;
          selectElement.appendChild(option);
          });
        </script>
      </form>
    </div>
  </body>
</html>
