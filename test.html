<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .actions {
        text-align: center;
      }
      .actions button {
        border: none;
        background: none;
        color: #666;
        cursor: pointer;
        font-size: 16px;
        padding: 5px;
        transition: color 0.3s ease;
      }
      .actions button:hover {
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>Products</h1>

    <table>
      <thead>
        <tr>
          <th>Update</th>
          <th>Product Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Cost Price</th>
          <th>Selling Price</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example static data for demonstration purposes -->
        <tr>
          <td class="actions">
            <button onclick="updateProduct()">
              <i class="fas fa-edit"></i>
            </button>
          </td>
          <td>Product 1</td>
          <td>Category 1</td>
          <td>10</td>
          <td>$10.00</td>
          <td>$15.00</td>
          <td class="actions">
            <button onclick="deleteProduct()">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td class="actions">
            <button onclick="updateProduct()">
              <i class="fas fa-edit"></i>
            </button>
          </td>
          <td>Product 2</td>
          <td>Category 2</td>
          <td>5</td>
          <td>$20.00</td>
          <td>$25.00</td>
          <td class="actions">
            <button onclick="deleteProduct()">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      function updateProduct() {
        // Handle update logic here
        console.log("Update button clicked");
      }

      function deleteProduct() {
        // Handle delete logic here
        console.log("Delete button clicked");
      }
    </script>
  </body>
</html>
