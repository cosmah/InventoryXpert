<!DOCTYPE html>
<html>
<head>
  <title>Add Supplier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .submit-btn {
      text-align: center;
      margin-top: 20px;
    }

    .submit-btn input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Add Supplier</h1>
  <form>
    <div>
      <div>
        <label for="category">Category:</label>
        <select id="category" name="category" onchange="handleCategorySelection()">
          <!-- Categories loaded from database -->
          <option value="category1">Category 1</option>
          <option value="category2">Category 2</option>
          <option value="category3">Category 3</option>
          <!-- Add new category option -->
          <option value="newCategory">Add New Category</option>
        </select>
      </div>
      <input id="newCategory" type="text" name="newCategory" style="display: none;">
      
      <script>
        function handleCategorySelection() {
          var categorySelect = document.getElementById("category");
          var selectedCategory = categorySelect.value;
          
          if (selectedCategory === "newCategory") {
            window.location.href = "/inventory/addcategory";
          }
        }
      </script>
      
      <input id="newCategory" type="text" name="newCategory" style="display: none;">
      
    <div class="submit-btn">
      <input type="submit" value="Add Supplier">
    </div>
  </form>
</body>
</html>
